<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>iro.js</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="wrap">
    <div class="half">
        <div class="colorPicker"></div>
    </div>
    <div class="half readout">
        <span class="title">Select Color:</span>
        <div class="rgb">
            <label for="rInput">R</label><input id="rInput" type="number">
            <label for="gInput">G</label><input id="gInput" type="number">
            <label for="bInput">B</label><input id="bInput" type="number">
        </div>
        <div class="hsv">
            <label for="hInput">H</label><input id="hInput" type="number">
            <label for="sInput">S</label><input id="sInput" type="number">
            <label for="vInput">V</label><input id="vInput" type="number">
        </div>
        <div class="xyz">
            <label for="xInput">X</label><input id="xInput" type="number">
            <label for="yInput">Y</label><input id="yInput" type="number">
            <label for="zInput">Z</label><input id="zInput" type="number">
        </div>
    </div>
</div>
<div class="palette">
    <div class="color"></div>
    <div class="color"></div>
    <div class="color"></div>
    <div class="color"></div>
    <div class="color"></div>
    <div class="color"></div>
    <div class="color"></div>
    <div class="color"></div>
    <div class="color"></div>
    <div class="color"></div>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/@jaames/iro@5"> </script>
<script src="colorpicker.js"></script>
</html>
